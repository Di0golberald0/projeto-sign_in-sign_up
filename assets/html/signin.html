<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login com HTML e CSS</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/signin.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
</head>
<body>
    <main class="container">
        <div class="card">
            <h1> Entrar </h1>
            
            <div id="msgError"></div>

            <div class="label-float">
                <input type="text" id="user" placeholder="" required>
                <label id="userLabel" for="user"> Usuário </label>
            </div>

            <div class="label-float">
                <input type="password" id="password" placeholder="" required>
                <label id="passwordLabel" for="password"> Senha </label>
                <i class="fa fa-eye" aria-hidden="true"></i>
            </div>

            <div class="justify-center">
                <button onclick="entrar()"> Entrar </button>
            </div>

            <div class="justify-center">
                <hr>
            </div>

            <p> Não tem uma conta?
                <a href="../html/signup.html"> Cadastre-se </a>
            </p>
        </div>
    </main>

    <script src="../js/signin.js"></script>   
</body>
</html>
